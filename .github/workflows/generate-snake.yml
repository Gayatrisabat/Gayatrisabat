name: Generate Contribution Snake

on:
  schedule:
    - cron: "0 0 * * *"    # daily at 00:00 UTC (adjust if desired)
  workflow_dispatch:      # allows manual run from Actions tab

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate snake SVG
        uses: platane/snk@v3
        with:
          github_user_name: sabatGayatri
          output: ./output/github-contribution-grid-snake.svg

      - name: Commit generated SVG to output branch
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: update contribution snake"
          file_pattern: "output/github-contribution-grid-snake.svg"
          branch: output
